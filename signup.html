<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body class="bg-gray-100 font-roboto flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-3xl font-bold text-center mb-4">Sign Up</h2>
    <form id="signupForm" action="dashboard.html" method="get">
      <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <input type="email" name="email" placeholder="Email Address" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 mb-4 border rounded-md" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"><a href="dashboard.html">Sign up</a></button>
    </form>
    <p class="text-center my-4">or</p>
    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <p class="text-center text-sm mt-4">
      Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
    </p>
  </div>
  <script>
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      console.log("Name: " + profile.getName());
      console.log("Email: " + profile.getEmail());
      // TODO: Send the user's info to your backend for further processing.
    }
  </script>
</body>
</html>
