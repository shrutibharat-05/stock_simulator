<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Welcome Back</h2>
    <form action="dashboard.html" method="GET">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-md" required/>
      <input type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded-md" required/>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Log In</button>
    </form>
    <p class="text-center my-4">or</p>
    <button class="w-full bg-gray-100 border py-2 rounded-md flex items-center justify-center mb-4">
      <i class="fab fa-google text-red-500 mr-2"></i> Log In with Google
    </button>
    <p class="text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
  </div>
</body>
</html>
